<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>BMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/f53cd682f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="css\styles.css" rel="stylesheet" />
    <script src="script\script.js"></script>
  </head>
    <body>
      <h1 class="master-heading">
        Body Mass Index Calculator
      </h1>
      <div class="calculator">
        <div class="row">
          <div class="col col-lg-6 col-md-6 col-sm-12 inp">
            <label for="Height">Enter your height(in metres):</label>
            <input type="number" name="height" id="height" >
          </div>
          <div class="col col-lg-6 col-md-6 col-sm-12 inp">
            <label for="Weight">Enter your Weight(in kg):</label>
            <input type="number" name="weight" id="weight" >
          </div>

        </div>
        <div class="row">
          <div class="col button-container">


          <button type="button" class="myButton btn btn-lg btn-outline-warning" onclick="bmi()">Calculate BMI</button>
          </div>
          <h3 id="result"></h3>

        </div>
      </div>
      <div class="data">


      <p>
        Data might not be accurate. Created for testing purposes only.
      </p>
      </div>
    </body>
  </html>
